definitions:

  ErrorResponse:
    required:
      - errorCode
      - reason
    properties:
      errorCode:
        type: number
      reason:
        type: string
    example: {
      "errorCode": 601,
      "reason": "Something's wrong"
    }

  DeploymentResponse:
    type: array
    items:
      $ref: '#/definitions/DeploymentBundle'

  DeploymentBundle:
    type: object
    required:
      - id
      - scopeId
      - createdBy
      - created
      - updatedBy
      - updated
      - displayName
      - uri
      - configurationJson
    properties:
      id:
        type: string
      scopeId:
        type: string
      createdBy:
        type: string
      created:
        type: number
      updatedBy:
        type: string
      updated:
        type: number
      displayName:
        type: string
      uri:
        type: string
      configurationJson:
        type: object

  DeploymentResult:
    type: array
    items:
      $ref: '#/definitions/DeploymentBundleResult'
    example: [
      {
        "id": "1234567890",
        "status": "SUCCESS"
      },
      {
        "id":  "1234567890",
        "status": "SUCCESS"
      },
      {
        "id":  "1234567890",
        "status": "SUCCESS"
      }
    ]

  DeploymentBundleResult:
    type: object
    required:
      - id
      - status
    properties:
      id:
        type: string
      message:
        type: string
      errorCode:
        type: number
      status:
        type: string
        enum:
          - "SUCCESS"
          - "FAIL"
    description: Status of SUCCESS or FAIL plus error
    example: {
      "id": 1234567890,
      "status": "SUCCESS"
    }